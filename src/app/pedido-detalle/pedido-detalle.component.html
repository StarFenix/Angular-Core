<br>
<div class="container">
  <table class="table table-bordered">
    <tr>
      <th>Producto</th>
      <th>Cantidad</th>
      <th>Precio</th>
      <th>Total</th>
    </tr>
    <tr *ngFor="let prod of pedidoDetalle">
      <td>{{prod.producto}}</td>
      <td>{{prod.cantidad}}</td>
      <td>{{prod.precio}}</td>
      <td>{{prod.total}}</td>
    </tr>
  </table>
</div>
